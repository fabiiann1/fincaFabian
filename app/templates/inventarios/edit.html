<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit</title>
</head>
<body>
    <h1>Editar Inventario</h1>
    <form action="{{ url_for('inventario.edit', id=inventario.id) }}" method="post">
        <label for="titulo">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ inventario.nombre }}" required>  
        
        <label for="titulo">Categoria:</label>
        <input type="text" id="categoria" name="categoria" value="{{ inventario.categoria    }}" required>
        
        <label for="titulo">Descripcion:</label>
        <input type="text" id="titulo" name="descripcion" value="{{ inventario.descripcion }}" required>
        
        <label for="titulo">Cantidad</label>
        <input type="text" id="cantidad" name="cantidad" value="{{ inventario.cantidad }}" required>

        <label for="">Fecha Adquisicion:</label>
        <input type="date" id="fecha_adquisicion" name="fecha_adquisicion" value="{{ inventario.fecha_adquisicion }}" required>

        <label for="finca_id">Finca</label>
        <select id="finca_id" name="finca_id">
            {% for finca in fincas %}
                <option value="{{ finca.id }}">{{ finca.nombre }}</option>
            {% endfor %}
        </select>


        <label for="empleado">Empleado</label>
        <select id="empleado" name="empleado">
            {% for empleado in empleados %}
                <option value="{{ empleado.id }}">{{ empleado.nombre }}</option>
            {% endfor %}
        </select>

        <label for="proveedor_id">Proveedor</label>
        <select id="proveedor_id" name="proveedor_id">
            {% for proveedor in proveedores %}
                <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
            {% endfor %}
        </select>




        
        <button type="submit">Actualizar inventario</button>
    </form>
</body>
</html>
