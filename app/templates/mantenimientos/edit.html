<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit</title>
</head>
<body>
    <h1>Editar Mantenimiento</h1>
    <form action="{{ url_for('movie.edit', id=movie.id) }}" method="post">

        <label for="descripcion">Descripcion</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ mantenimiento.descripcion}}" required>
        
        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" name="fecha" value="{{ mantenimiento.fecha}}" required>
        
        <button type="submit">Actualizar Mantenimiento</button>
    </form>
</body>
</html>
