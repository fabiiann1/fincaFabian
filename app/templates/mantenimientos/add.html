{% extends"home/index.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add</title>
</head>
<body>
    <h1>Agregar Mantenimiento</h1>
    <form action="{{ url_for('mantenimiento.add') }}" method="post">
        <label for="descripcion">Descripcion:</label>
        <input type="text" id="descripcion" name="descripcion" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="inventario_id">Objeto:</label>
        <select id="inventario_id" name="inventario_id">
            {% for inventario in inventarios %}
                <option value="{{ inventario.id }}">{{ inventario.nombre }}</option>
            {% endfor %}
        </select>
        
         <label for="empleado_id">Empleado:</label>
        <select id="empleado_id" name="empleado_id">
            {% for empleado in empleados %} 
                <option value="{{ empleado.id }}">{{ empleado.nombre }}</option>
            {% endfor %}
        </select>
       
        <button type="submit">Agregar Mantenimiento</button>
    </form>
</body>
</html>
{%endblock%}
