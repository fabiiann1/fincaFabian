<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add</title>
</head>
<body>
    <h1>Agregar Visita</h1>
    <form action="{{ url_for('visita.add') }}" method="post">
        
        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" name="fecha" required>
        
        <label for="motivo">Motivo:</label>
        <input type="text" id="Motivo" name="motivo" required>
        
        <label for="fincaId">Finca:</label>
        <select id="fincaId" name="fincaId">
            {% for fincas in data %}
                <option value="{{ finca.id }}">{{ finca.nombre }}</option>
            {% endfor %}
        </select>

        <label for="empleadoId">Empleado:</label>
        <select id="empleadoId" name="empleadoId">
            {% for empleados in data %}
                <option value="{{ empleado.id }}">{{ empleado.nombre }}</option>
            {% endfor %}
        </select>
        <button type="submit">Agregar Visita</button>
    </form>
</body>
</html>
